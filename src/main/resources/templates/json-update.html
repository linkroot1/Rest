<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>Update User</title>
</head>
<body>
<form action="#" th:action="@{/json-update}" th:object="${json}" method="post">
  <label class="col-sm-2 col-form-label" for="id">ID</label>
  <input class="form-control-plaintext" readonly type="number" th:field="*{id}" id="id" placeholder="ID">
  <br/>
  <label class="col-sm-2 col-form-label" for="json_text">json object</label>
  <textarea class="form-control" rows="10" type="text" th:field="*{json_text}" id="json_text" placeholder="Json area"></textarea>
  <br/>
  <input class="btn btn-primary" type="submit" value="Update JSON">
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
