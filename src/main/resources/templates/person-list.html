<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>Jsons</title>
</head>
<body>
<div th:switch="${persons}">
  <h2 th:case="null">No persons found!</h2>
  <div th:case="*">
    <h2>Persons</h2>
    <table class="table">
      <thead>
      <tr>
        <th> Id </th>
        <th> Name </th>
        <th> Surname </th>
        <th> Patronymic </th>
        <th> Birth Date </th>
        <th> Gender </th>
        <th> Document </th>
        <th> Document number </th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="person : ${persons}">
        <td th:text="${person.id}"></td>
        <td th:text="${person.name}"></td>
        <td th:text="${person.surname}"></td>
        <td th:text="${person.patronymic}"></td>
        <td th:text="${person.birthDate}"></td>
        <td th:text="${person.gender}"></td>
        <td th:text="${person.document.getType()}"></td>
        <td th:text="${person.document.getNumber()}"></td>
      </tr>
      </tbody>
    </table>
    <p><a class="btn btn-xs btn-outline-dark" href="/json-create" role="button">Создать json</a></p>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
