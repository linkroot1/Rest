<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>Jsons</title>
</head>
<body>
<div th:switch="${jsons}">
  <h2 th:case="null">No jsonTables found!</h2>
  <div th:case="*">
    <h2>Jsons</h2>
    <table class="table">
      <thead>
      <tr>
        <th>Id</th>
        <th>Json text</th>
        <th> XML text </th>
        <th> XML response </th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="json : ${jsons}">
        <td th:text="${json.id}"></td>
        <td th:text="${json.json_text}"></td>
        <td th:text="${json.xml_text}"></td>
        <td th:text="${json.xml_response}"></td>

        <td>
          <a class="btn btn-xs btn-outline-dark" th:href="@{json-update/{id}(id=${json.id})}" role="button">Изменить</a>
          <a class="btn btn-xs btn-danger" th:href="@{json-delete/{id}(id=${json.id})}" role="button">Удалить</a>

        </td>

      </tr>
      </tbody>
    </table>
  </div>
  <p><a class="btn btn-xs btn-outline-dark" href="/json-create" role="button">Создать json</a></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
